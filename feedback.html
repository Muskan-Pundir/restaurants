<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback</title>
</head>
<body>
    <form action="#" method="post">
        <div class="button">
            <div class="vertical">
                <button onclick="history.back()">Back</button>
            </div>
         </div>
         
   <div class="subscribe">
    <p>Subscribe sucessfully, Thank you </p>
    <br>
    <h5>Please Give Your Feedback also-</h5>
</div>
    <div class="container">
        <img src="/images/logo1.png" alt="logo" height="100px" width="100px">
    
    <div class="input-name">
        <span>
        <i class="fa fa-user lock"></i>
      <input type="text" placeholder="First Name" class="name" name="fname">
    </span>
    </div>
    <div class="input-name">
        <i class="fa fa-envelope email"></i>
     <input type="text" placeholder="Email" class="email-name" name="email">
    </div>
    <div class="input-name">
        
    <input type="text" placeholder="Your Feedback" class="feed" name="feedback">
    </div>
    <div class="input-name">
        <input type="submit" class="button" value="Submit" name="Submit">
    </div>
</div>
</form>
</body>
</html>
